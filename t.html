<body>
    <script>
        function quickSort(arr) {
            const res = (arr) => {
                if(arr.length <= 1) {
                    return arr;
                }
                let left = [];
                let right = [];
                let mid = arr[0];
                for(let i = 1; i < arr.length; i++) {
                    if(arr[i] < mid) {
                        left.push(arr[i]);
                    } else {
                        right.push(arr[i]);
                    }
                }
                return [...res(left), mid, ...res(right)];
            }
            return res(arr); 
        }

        function quickSort2(arr) {
            let left = 1, right = arr.length - 1;
            let mid = arr[0];
            while(left < right) {
                if(arr[left] < mid) {
                    left++;
                } else {
                    right--;
                }
            }
        }
    </script>
